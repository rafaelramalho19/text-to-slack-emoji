<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Slack Emoji</title>
  </head>
  <body>
    <main>
      <h1>Convert text to Slack's emoji</h1>

      <input type="text" placeholder="Type what you want converted here" />

      <div>
        <pre id="output"></pre>
      </div>
    </main>
  </body>

  <script>
    let timer;

    const handleInput = async target => {
      const { value } = target;

      const parsedValue = encodeURIComponent(value.replace(" ", "+"));

      const response = await fetch(`/emoji?text=${parsedValue}`);

      console.log(await response.json());
    };

    document.querySelector("input").addEventListener("input", ({ target }) => {
      clearTimeout(timer);
      timer = setTimeout(() => handleInput(target), 500);
    });
  </script>
</html>
